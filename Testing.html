<!--File Name: "custom-Markers-Models-01.html"-->

<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity
              gltf-model="https://rawcdn.githack.com/nbruscia/DECXSP_Testing02/refs/heads/main/assets/result.glb"
              rotation="-90 0 0"
              position="0 0 0"
              scale="0.25 0.25 0.25"
              color="#ef5350"
            ></a-entity>
            <a-sphere position="0.5 0 0.5" scale="0.05 0.05 0.05" color="#ab47bc"></a-sphere>
            <a-sphere position="0.5 0 -0.5" scale="0.05 0.05 0.05" color="#ab47bc"></a-sphere>
            <a-sphere position="-0.5 0 -0.5" scale="0.05 0.05 0.05" color="#ab47bc"></a-sphere>
            <a-sphere position="-0.5 0 0.5" scale="0.05 0.05 0.05" color="#ab47bc"></a-sphere>
        </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
