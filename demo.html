 <!DOCTYPE html>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjss='sourceType: webcam;' renderer='antialias: true; alpha: true; precision: medium;'>

            rotation="0 0 0"

    </body>
</html>
