
<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity>
                
                    <a-plane
                        position="0 0.25 0"
                        scale="2 2 2"
                        rotation="-90 0 0"
                        color="#5c6bc0"
                        opacity="0.5"
                    ></a-plane>

                    <a-sphere
                        position="-0.5 0.5 0.5"
                        scale="0.25 0.25 0.25"
                        color="#4CC3D9"
                        shadow
                    ></a-sphere>

                    <a-box
                        position="0.5 0.5 0.5"
                        scale="0.5 0.5 0.5"
                        color="#ab47bc"
                        shadow
                    ></a-box>

                    <a-cone
                        position="0.5 0.5 -0.5"
                        scale="0.25 0.5 0.25"
                        color="#ef5350"
                        shadow
                    ></a-cone>

                    <a-cylinder
                        position="-0.5 0.5 -0.5"
                        scale="0.25 0.5 0.25"
                        color="#ffca28"
                        shadow
                    ></a-cylinder>

                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
