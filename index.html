<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GitHub-Basic-Demo-MindAR.html</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-image="imageTargetSrc: markers/mapleMarker-01.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-assets>
        <a-asset-item id="columnModel" src="models/Column.glb"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          gltf-model="#columnModel"
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.05 0.05 0.05"
          animation="property: rotation; to: -90 0 0; dur: 8000; easing: linear; loop: true"
        ></a-entity>

        <a-sphere position="-0.5 0 -0.5" radius="0.05" color="purple"></a-sphere>
        <a-sphere position="-0.5 0 0.5" radius="0.05" color="purple"></a-sphere>
        <a-sphere position="0.5 0 -0.5" radius="0.05" color="purple"></a-sphere>
        <a-sphere position="0.5 0 0.5" radius="0.05" color="purple"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
