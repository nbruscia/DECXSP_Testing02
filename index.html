<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js GitHub Pages Test</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body { margin: 0; overflow: hidden; }
      .a-canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debug: false;">
      <a-assets>
        <img id="ubLogoMarker" src="markers/ubLogo.patt" />
        <a-asset-item id="columnModel" src="models/column.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="markers/ubLogo.patt">

        <a-entity
          gltf-model="#columnModel"
          position="0 0.5 0"
          scale="0.5 0.5 0.5"
          material="color: orange;"
        ></a-entity>

        <a-sphere
          position="-0.5 0.02 -0.5"
          radius="0.05"
          color="purple"
        ></a-sphere>
        
        <a-sphere
          position="0.5 0.02 -0.5"
          radius="0.05"
          color="purple"
        ></a-sphere>
        
        <a-sphere
          position="-0.5 0.02 0.5"
          radius="0.05"
          color="purple"
        ></a-sphere>
        
        <a-sphere
          position="0.5 0.02 0.5"
          radius="0.05"
          color="purple"
        ></a-sphere>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
